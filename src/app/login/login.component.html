
<div class="d-flex justify-content-center align-items-center vh-100" id="backgrounImage">
  <div class="col-6 bg-white p-4 rounded shadow-lg">
    <div class="d-flex justify-content-center mb-2">
      <img src="/assets/logo.webp" height="100" >
    </div>
    <form>
      <div class="form-group">
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group mt-4">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="d-flex p-2 col-12">
        <!-- Admin Radio Button -->
        <div class="form-check col-lg-4 col-sm-12">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Admin
          </label>
        </div>

        <!-- Seller Radio Button -->
        <div class="form-check col-lg-4 col-sm-12">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Seller
          </label>
        </div>

        <!-- Customer Radio Button -->
        <div class="form-check col-lg-4 col-sm-12">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
          <label class="form-check-label" for="flexRadioDefault3">
            Customer
          </label>
        </div>
      </div>

      <!-- Log In Button -->
      <div class="form-group">
        <button type="submit" class="form-control btn btn-primary">Log In</button>
      </div>


      <a  href="signup"> Sign up </a>


    </form>
  </div>
</div>
