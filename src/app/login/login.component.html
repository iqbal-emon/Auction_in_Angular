<div
  class="d-flex justify-content-center align-items-center vh-100"
  id="backgrounImage"
>
  <div class="col-6 bg-white p-4 rounded shadow-lg">
    <div class="d-flex justify-content-center mb-2">
      <img src="/assets/logo.webp" height="100" />
    </div>
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          formControlName="Email"
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
        @if (signinForm.get('Email')?.touched && signinForm.get('Email')?.invalid) {

          <p class="text-danger">Email is Required</p>
        }
      </div>
      <div class="form-group mt-4">
        <input
          formControlName="Password"
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
        />
        @if (signinForm.get('Password')?.touched && signinForm.get('Password')?.invalid) {

          <p class="text-danger">Password is Required</p>
        }
      </div>
      <div class="d-flex flex-wrap p-2 col-12">
        <!-- Admin Radio Button -->
        <div class="form-check col-lg-4 col-sm-12">
          <input
            class="form-check-input"
            type="radio"
            name="role"
            id="flexRadioDefault1"
            value="Admin"
            formControlName="role"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            Admin
          </label>
        </div>

        <!-- Seller Radio Button -->
        <div class="form-check col-lg-4 col-sm-12">
          <input
            class="form-check-input"
            type="radio"
            name="role"
            id="flexRadioDefault2"
            value="Seller"
            formControlName="role"
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Seller
          </label>
        </div>

        <!-- Customer Radio Button -->
        <div class="form-check col-lg-4 col-sm-12">
          <input
            class="form-check-input"
            type="radio"
            name="role"
            id="flexRadioDefault3"
            value="Customer"
            formControlName="role"
          />
          <label class="form-check-label" for="flexRadioDefault3">
            Customer
          </label>
        </div>
      </div>

      <!-- Log In Button -->
      <div class="form-group">
        <button type="submit" class="form-control btn btn-primary">
          Log In
        </button>
      </div>
      @if(errorMessage){
        <div  class="error-message">
          <p class="text-danger">{{ errorMessage }}</p>
        </div>

      }
      <a href="signup"> Sign up </a>
    </form>
  </div>
</div>
