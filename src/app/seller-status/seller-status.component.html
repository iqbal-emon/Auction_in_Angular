<app-alert-modal [isVisible]="isModalVisible" [title]="modalMessage" (closeEvent)="closeAlert()"></app-alert-modal>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Image</th>
      <th scope="col">Action</th>


    </tr>
  </thead>
  <tbody>
    @for(seller of sellerList; track seller){
    <tr>
      <td>{{seller.username}}</td>
      <td>{{seller.email}}</td>
      <td><img [src]="getImageUrl(seller.imageURL)" height="60" width="30" class="img-fluid"></td>
      <td class="">
        <button class="btn mx-2" [ngClass]="{'btn-danger': seller.flag == 1, 'btn-success': seller.flag != 1}"
          (click)="updateStatus(seller)">
          {{ seller.flag == 1 ? "Block" : "Unblock" }}
        </button>


    </tr>
    }


  </tbody>
</table>
