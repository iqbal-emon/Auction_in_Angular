<div class="card " style="width: 15rem; margin: 10px;">
  <img [src]="product.imageURL" class="card-img-top" alt="Product Image" height="200">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">Price: {{product.reservePrice}}</p>
    <a href="#" class="btn btn-secondary">View Details</a>
  </div>
</div>
