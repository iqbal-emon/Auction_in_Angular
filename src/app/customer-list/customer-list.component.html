<app-alert-modal [isVisible]="isModalVisible" [title]="modalMessage" (closeEvent)="closeAlert()"></app-alert-modal>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Image</th>
      <th scope="col">Action</th>



    </tr>
  </thead>
  <tbody>
    @for(customer of customerList; track customer){
    <tr>
      <td>{{customer.username}}</td>
      <td>{{customer.email}}</td>
      <td><img [src]="getImageUrl(customer.imageURL)" height="60" width="30" class="img-fluid"></td>
      <td class="">
        <button class="btn mx-2" [ngClass]="{'btn-danger': customer.flag ==='1', 'btn-secondary': customer.flag !== '1'}"
          (click)="updateStatus(customer)">
          {{ customer.flag === '1'? "Block" : "Unblock" }}
        </button>

      </td>
    </tr>
    }


  </tbody>
</table>
